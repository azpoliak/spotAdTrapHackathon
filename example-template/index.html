<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
    <script>
    	shrinkCount = 0;
		var shrinkPercentage = 0.9;
		$().ready(function(e) {
			$('.dollOutside').on("swipe", SwipeDoll);
        });
		
		var SwipeDoll = function(event) {
			shrinkCount += 1;
			var newHeight = $('.russianDollOutside').height() * shrinkPercentage;
			var newWidth = $('.russianDollOutside').width() * shrinkPercentage;
			$('.russianDollOutside').fadeOut().height(newHeight).width(newWidth).fadeIn();
		};
	</script>
</head>

    <script src="settings/templateSettings.js"></script>

        var manager = new FlowManager(globalSettings, templateSettings);
        manager.start();
    </script>
</body>
</html>
