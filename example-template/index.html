<!DOCTYPE html>
<html>
<head>
    <title></title>
    
    <style>
    	body {
    		background-color: #FFF;
    		font-family: sans-serif;
    	}
    	
    	#startTrap {
    		display: none;
    	}
    	
    	#russianDollGame {
    		display: none;
    		width: 600px;
    		height: 800px;
    	}
    	
    	h1 {
    		text-align: center;
    		font-weight: bold;
    		color: #F00;
    	}
    	
    	#russianDoll {
    		
    		cursor: pointer;
    		display: block;
    		margin: 0 auto;
    		padding: 0;
    	}
    	
    	.dollHalves {
    		width: 200px;
    	}
    	
    	.dollHalves img {
    		z-index: 1;
    		width: 200px;
    		
    		
    	}
    	
    	.dollInside img {
    		z-index: -1;
    		width: 200px;
    	}
    	
    	#fullOfWin, #lose {
    		width: 400px;
    	}
    	
    	#fullOfWin img, #lose img {
    		width: 400px;
    		display: block;
    	}
    </style>
    
</head>
<body>
	<script src="http://cdn.spotad.co/sg_general/0.0.33/sg_ad_manager.min.js"></script>
	<script src="http://cdn.spotad.co/sg_general/0.0.33/settings/globalSettings.js"></script>
    <script src="settings/templateSettings.js"></script>
    <script>
        // var manager = new FlowManager(globalSettings, templateSettings);
        // manager.start();
    </script>
	
	<div id="russianDollGame">
		<h1>Open Me!</h1>
		<div id="russianDoll">
			<div class="dollHalves">
				<img class="russianDollTop" src="images/RussianDollTop.png" />
				<img class="russianDollBottom" src="images/RussianDollBottom.png" />
			</div>
			<div class="dollInside">
				<img class="russianDollInside" src="images/RussianDollWhole.png" />
			</div>
		</div>
	</div>
	
	<div id="startTrap"> 
    	<img src="images/trap.png"/>
    </div>
    
    <div id="fullOfWin">
    	<img src="images/win.jpg" />
    	<img src="images/grandprize.jpg" />
    </div>
    
    <div id="lose">
    	<h1>better luck next time, buddy...</h1>
    	<img src="images/nicetry.jpg" />
    </div>

</body>
</html>
